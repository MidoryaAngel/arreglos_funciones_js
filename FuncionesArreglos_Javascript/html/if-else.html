<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Ordenar de Mayor a Menor</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <div id="resultadoOrden"></div>

    <h1>Importe Bruto y Neto</h1>
    <input type="number" id="importeBruto" placeholder="Importe Bruto">
    <button onclick="calcularImpuesto()">Calcular</button>
    <div id="resultadoImpuesto"></div>

    <h1>Sueldo del Trabajador</h1>
    <input type="number" id="años" placeholder="Años de servicio">
    <button onclick="calcularSueldo()">Calcular Sueldo</button>
    <div id="resultadoSueldo"></div>

    <script src="../javascript/funciones.js"></script>
</body>
</html>
